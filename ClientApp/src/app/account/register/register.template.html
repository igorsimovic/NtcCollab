<h3>Register to NTC</h3>
<p>Create account to see it in action.</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="" class="m-t" role="form" action="#">
    <div class="form-group">
        <input name="name" type="text" [(ngModel)]="registerUser.name" class="form-control" placeholder="Name" required="">
    </div>
    <div class="form-group">
        <input name="email" type="email" [(ngModel)]="registerUser.email" class="form-control" placeholder="Email" required="">
    </div>
    <div class="form-group">
        <input name="password" type="password" [(ngModel)]="registerUser.password" class="form-control" placeholder="Password" required="">
    </div>
    <div class="form-group">
        <input name="confirmPassword" type="password" [(ngModel)]="registerUser.confirmPassword" class="form-control" placeholder="Confirm Password" required="">
    </div>
    <div class="form-group">
            <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

    <p class="text-muted text-center"><small>Already have an account?</small></p>
    <a [routerLink]="['/login']" class="btn btn-sm btn-white btn-block">Login</a>
</form>
